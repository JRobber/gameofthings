<html>
  <head>
    <title>Things!</title>
    <link rel="stylesheet  type="text/css" href="things.css">
    <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>

  </head>
<body>
    <div id="container">
		<div id="titleBar">
			<span id="title">Things! </span><span id="subtitle"> Join the cast!</span>
		</div>
		<div id="gameInfo">
			<p id="updates">Game Status Here (Turn, waiting for player x, etc.)</p>
			<table id="entries">
				<tr id="entry1"><td>Entry1</td></tr>
				<tr id="entry2"><td>Entry2</td></tr>
				<tr id="entry3"><td>Entry3</td></tr>
				<tr id="entry4"><td>Entry4</td></tr>
				<tr id="entry5"><td>Entry5</td></tr>
				<tr id="entry6"><td>Entry6</td></tr>
				<tr id="entry7"><td>Entry7</td></tr>
				<tr id="entry8"><td>Entry8</td></tr>
				<tr id="entry9"><td>Entry9</td></tr>
			</table>
		</div>
		
		<div class="playerInfo">
			<table id="players">
				<tr id="player1"><td>Player1</td></tr>
				<tr id="player2"><td>Player2</td></tr>
				<tr id="player3"><td>Player3</td></tr>
				<tr id="player4"><td>Player4</td></tr>
				<tr id="player5"><td>Player5</td></tr>
				<tr id="player6"><td>Player6</td></tr>
				<tr id="player7"><td>Player7</td></tr>
				<tr id="player8"><td>Player8</td></tr>
			</table>
		</div>
  </div>

</body>
</html>
